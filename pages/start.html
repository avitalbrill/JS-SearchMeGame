<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/start.css" />
    <style>
      /*  驻 -Google Fonts */
      @import url("https://fonts.googleapis.com/css?family=Abel|Aguafina+Script|Artifika|Athiti|Condiment|Dosis|Droid+Serif|Farsan|Gurajada|Josefin+Sans|Lato|Lora|Merriweather|Noto+Serif|Open+Sans+Condensed:300|Playfair+Display|Rasa|Sahitya|Share+Tech|Text+Me+One|Titillium+Web");
      
      /* 注爪 拽专 专砖 */
      #container {
        display: none; /* 住转专 专专转  */
        background-image: linear-gradient(
          to top,
          rgba(205, 156, 242, 0.4) 0%,
          rgba(246, 255, 255, 0.71) 100%
        );
        box-shadow: 0 15px 30px 1px rgba(128, 128, 128, 0.31);
        text-align: center;
        border-radius: 5px;
        margin: 10em auto;
        background: rgba(255, 255, 255, 0.95);
        height: 380px;
        width: 560px;
        padding: 1em;
        
        /* 拽 拽注 专 住 */
        position: fixed;
        bottom: 0;
        right: 0;
        left: 0;
        top: 0;
      }
      
      /* 注爪 转专转 专砖转 */
      #container h2 {
        background: url("../images/专拽注.jpeg");
        -webkit-text-fill-color: transparent;
        -webkit-background-clip: text;
        background-image: linear-gradient(to top, #bb9ad4 2%, #f053b4 100%);
        font-family: "Playfair Display", serif;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        letter-spacing: 2px;
        font-size: 3.5em;
        margin: 0;
      }

      /* 注爪 转专转 砖转 */
      #container h3 {
        font-family: "Farsan", cursive;
        margin: 3px 0 1.5em 0;
        font-size: 1.3em;
        color: #7d7d7d;
      }
      
      /* 注爪 砖 拽 */
      #container input {
        background: rgba(255, 128, 255, 0.9);
        width: 210px;
        display: inline-block;
        text-align: center;
        border-radius: 7px;
        background: #eee;
        padding: 1em 2em;
        outline: none;
        border: none;
        color: #222;
        transition: 0.3s linear;
      }
      
      /* 注爪 砖 拽 驻拽住 */
      #container input:focus {
        background: rgba(0, 0, 333, 0.1);
      }
      
      /* 注爪 驻转专 */
      #container button {
        background-image: linear-gradient(
          to left,
          rgba(234, 67, 153, 0.75) 0%,
          rgba(98, 103, 236, 0.86) 100%
        );
        box-shadow: 0 9px 25px -5px #ac36d7;
        font-family: "Abel", sans-serif;
        padding: 0.5em 1.9em;
        margin: 2.3em 0 0 0;
        border-radius: 7px;
        font-size: 1.4em;
        cursor: pointer;
        color: #ffffff;
        font-size: 1em;
        outline: none;
        border: none;
        transition: 0.3s linear;
      }

      /* 爪 注转 注专 注专 注 驻转专 */
      #container button:hover {
        transform: translatey(2px);
      }

      /* 爪 注转 爪 注 驻转专 */
      #container button:active {
        transform: translatey(5px);
      }
    </style>
    <title>Document</title>
  </head>
  <body onload="record()">
    <script src="js.js"></script>
    
    <!-- 驻转专 转专转 -->
    <input
      type="image"
      id="loggin"
      src="../images/拽 专砖.png"
      onclick="login()"
    />
    
    <!-- 驻转专 转转 砖拽 -->
    <img id="play" src="../images/拽 驻.png" alt="" />
    
    <!-- 驻住 专砖 -->
    <div id="container">
        <h2>searchNum</h2>
        <h3>save your name</h3>
        <form id="registration-form">
            <input type="text" placeholder="enter your name" id="name" required />
            <br />
            <button type="button" id="s">Subscribe</button> <!-- 砖  -type="button" -->
        </form>
    </div> 
    
    <script>
      // 转 砖转 砖 id 注专 0
      let id = 0;

      // 爪专转 注专 专拽 砖 arr
      let arr = [];

      // 驻拽爪 爪专转 拽 User
      function User(name, record) {
        // 转   (id) 注专 砖转砖, 专转 -id -1
        this.id = id++;
        // 专转 砖 砖转砖
        this.name = name;
        // 专转 专砖 砖转砖 (record) - 砖  砖砖 砖转 转  'recored', 爪专 转 'record'
        this.record = record; // 转拽 砖
      }

      // 驻拽爪 注 砖 砖拽 -localStorage
      function updatePlayerName() {
        localStorage.setItem("name", document.getElementById("name").value);
      }

      // 驻拽爪 住驻转 专砖 砖
      function record() {
        // 住驻转  专注 'click' 注 驻转专 注 id "s"
        document.getElementById("s").addEventListener("click", function (event) {
          // 注转 驻注 专专转  砖 砖转 驻住
          event.preventDefault();

          // 注 砖 砖拽 -localStorage
          updatePlayerName();

          // 爪专转 拽 砖 住 User 注 注专 砖砖专 -localStorage
          let plyer = new User(
            localStorage.getItem("name"),
            localStorage.getItem("record") // 拽  record 专 -localStorage
          );

          // 住驻转 拽 砖 注专 arr
          arr.push(plyer);
          
          // 驻住转 注专 注拽 专 转爪
          console.log(arr);
          
          // 砖专转 注专 -localStorage 转转 驻转 "user"
          localStorage.setItem("user", JSON.stringify(arr));
          // 住专转  专砖
         document.getElementById("container").style.display = "none";
        });
      }

      // 注专 祝 专转 爪 注 驻转专 "驻"
      document.querySelector("#play").addEventListener("click", m);
      function m() {
        window.location.href = "../pages/Instructions.html";
      }
      
      // 爪转 驻住 专砖 爪 注 驻转专 转专转
      function login() {
        document.getElementById("container").style.display = "inline-block";
      }
    </script>
  </body>
</html>
